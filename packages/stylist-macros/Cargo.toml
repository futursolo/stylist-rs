[package]
name = "stylist-macros"
version = "0.10.0"
edition = "2018"
license = "MIT"
repository = "https://github.com/futursolo/stylist-rs"
authors = [
    "Kaede Hoshiakwa <futursolo@icloud.com>",
    "Martin Molzer <ga65guy@mytum.de>",
]
description = "Stylist is a CSS-in-Rust styling solution for WebAssembly Applications."
keywords = [
    "CSS",
    "web",
    "css-in-rust",
    "yew"
]
categories = ["wasm", "web-programming"]
readme = "README.md"
homepage = "https://github.com/futursolo/stylist-rs"
resolver = "2"

[lib]
proc-macro = true

[dependencies]
stylist-core = { path = "../stylist-core", version = "0.10.0", features = ["parser"] }

litrs = "0.2.3"
proc-macro-error = "1.0.4"
proc-macro2 = "1.0.29"
quote = "1.0.9"
nom = "7.0.0"
syn = { version = "1.0.76", features = ["full", "extra-traits"] }
itertools = "0.10.1"
log = "0.4.14"

[dev-dependencies]
env_logger = "0.9.0"
