[package]
name = "stylist-macros"
version = "0.11.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/futursolo/stylist-rs"
authors = [
    "Kaede Hoshiakwa <futursolo@icloud.com>",
    "Martin Molzer <ga65guy@mytum.de>",
]
description = "Stylist is a CSS-in-Rust styling solution for WebAssembly Applications."
keywords = [
    "CSS",
    "web",
    "css-in-rust",
    "yew"
]
categories = ["wasm", "web-programming"]
readme = "README.md"
homepage = "https://github.com/futursolo/stylist-rs"
resolver = "2"

[lib]
proc-macro = true

[dependencies]
stylist-core = { path = "../stylist-core", version = "0.11", features = ["parser", "proc_macro_support"] }

litrs = "0.2.3"
proc-macro-error = "1.0.4"
proc-macro2 = "1.0.40"
quote = "1.0.20"
nom = "7.1.1"
syn = { version = "1.0.98", features = ["full", "extra-traits"] }
itertools = "0.10.3"
log = "0.4.17"
once_cell = "1.8.0"

[dev-dependencies]
env_logger = "0.9.0"
