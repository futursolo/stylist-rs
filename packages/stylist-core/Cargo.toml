[package]
name = "stylist-core"
version = "0.11.0"
license = "MIT"
repository = "https://github.com/futursolo/stylist-rs"
authors = [
    "Kaede Hoshiakwa <futursolo@icloud.com>",
    "Martin Molzer <ga65guy@mytum.de>",
]
edition = "2021"
description = "Stylist is a CSS-in-Rust styling solution for WebAssembly Applications."
keywords = [
    "CSS",
    "web",
    "css-in-rust",
    "yew"
]
categories = ["wasm", "web-programming"]
readme = "README.md"
homepage = "https://github.com/futursolo/stylist-rs"
resolver = "2"

[dependencies]
nom = { version = "7.1.1", optional = true }
thiserror = "1.0.31"
wasm-bindgen = "0.2.81"
once_cell = "1.13.0"
arcstr = "1.1.1"

proc-macro2 = { version = "1.0.29", optional = true }
litrs = { version = "0.2.3", optional = true }
typed-builder = { version = "0.9.1", optional = true }

[dev-dependencies]
log = "0.4.17"
env_logger = "0.9.0"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3.31"

[features]
parser = ["nom"]
proc_macro_support = ["typed-builder", "proc-macro2", "litrs"]
