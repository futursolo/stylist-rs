[package]
name = "stylist"
version = "0.10.0"
license = "MIT"
repository = "https://github.com/futursolo/stylist-rs"
authors = [
    "Kaede Hoshiakwa <futursolo@icloud.com>",
    "Martin Molzer <ga65guy@mytum.de>",
]
edition = "2018"
description = "Stylist is a CSS-in-Rust styling solution for WebAssembly Applications."
keywords = ["CSS", "web", "css-in-rust", "yew"]
categories = ["wasm", "web-programming"]
readme = "../../README.md"
homepage = "https://github.com/futursolo/stylist-rs"
resolver = "2"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
stylist-core = { path = "../stylist-core", version = "0.10.0" }
stylist-macros = { path = "../stylist-macros", version = "0.10.0", optional = true }

once_cell = "1.8.0"
wasm-bindgen = "0.2.78"
yew = { version = "0.19.3", optional = true, default-features = false }
# js-sys = { version = "0.3.55", optional = true }
gloo-events = { version = "0.1.1", optional = true }
fastrand = { version = "1.5.0", optional = true }
instant = { version = "0.1.12", optional = true, features = ["wasm-bindgen"] }

[dependencies.web-sys]
version = "0.3.55"
features = [
    "Window",
    "Document",
    "Element",
    "HtmlElement",
    "HtmlHeadElement",
    "HtmlStyleElement",
]

[dev-dependencies]
log = "0.4.14"
env_logger = "0.9.0"
trybuild = "1.0.53"
yew = "0.19.3"

[features]
random = ["fastrand", "instant"]
macros = ["stylist-macros"]
parser = ["stylist-core/parser"]
default = ["macros", "parser", "random"]
yew_integration = ["yew", "yew_use_media_query", "yew_use_style"]
yew_use_media_query = [
    "yew",
    "web-sys/MediaQueryList",
    "gloo-events",
]
yew_use_style = ["yew"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "documenting"]
